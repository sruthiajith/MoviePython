{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{cenima.img.url}}" width="500" height="400">
        </div>
        <div class="col-md-6">
            <h2 style="color:brown;">{{cenima.name}}</h2>
            <h4>{{cenima.desc}}</h4>
            <h5 style="color:blue;">{{cenima.year}}</h5>
            <a class="btn btn-warning" href="{% url 'movieapp:update' cenima.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' cenima.id %}">delete</a>

        </div>
    </div>
</div>

{% endblock %}
